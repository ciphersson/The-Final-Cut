<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Cut - Wood Cutting Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">The Final Cut</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Carpenter's Calculator -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Carpenter's Calculator</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Fraction to Decimal</label>
                            <div class="input-group">
                                <input type="text" id="fraction" class="form-control" placeholder="e.g., 3/4">
                                <button class="btn btn-primary" onclick="convertFraction()">Convert</button>
                            </div>
                            <div id="decimal-result" class="mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Board Feet Calculator</label>
                            <input type="number" id="thickness" class="form-control mb-2" placeholder="Thickness (inches)">
                            <input type="number" id="width" class="form-control mb-2" placeholder="Width (inches)">
                            <input type="number" id="length" class="form-control mb-2" placeholder="Length (feet)">
                            <button class="btn btn-primary" onclick="calculateBoardFeet()">Calculate</button>
                            <div id="boardfeet-result" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cut List Optimizer -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Cut List Optimizer</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h6>Stock Sheet Size</h6>
                                <div class="input-group mb-2">
                                    <input type="number" id="sheet-width" class="form-control" placeholder="Width (inches)">
                                    <input type="number" id="sheet-length" class="form-control" placeholder="Length (inches)">
                                    <input type="number" id="blade-kerf" class="form-control" placeholder="Blade Kerf (inches)" value="0.125">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <h6>Cut List</h6>
                                <div id="cut-list" class="mb-3">
                                    <!-- Cut list items will be added here -->
                                </div>
                                <button class="btn btn-success" onclick="addCutListItem()">Add Piece</button>
                                <button class="btn btn-primary" onclick="optimizeCuts()">Optimize Cuts</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h6>Optimization Results</h6>
                                <div id="optimization-results" class="border p-3">
                                    <!-- Results will be shown here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
